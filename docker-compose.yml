version: '3.8'

services:
  bot:
    build: .
    container_name: nexus_wallet_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - nexus_network
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: nexus_wallet_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_POSTGRES_DB:-nexus_wallet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexus_network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: nexus_wallet_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - nexus_network
    ports:
      - "6379:6379"

  # Optional: Admin panel
  adminer:
    image: adminer
    container_name: nexus_wallet_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - nexus_network
    depends_on:
      - postgres

networks:
  nexus_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: